<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/scss/style.css">


</head>

<body>

    <header>
        <div class="container d-flex justify-content-between p-5">
            <div>
                <img src="https://assets.nicepagecdn.com/d2cc3eaa/3006325/images/default-logo.png" alt="">
            </div>
            <div>
                <button class="btn" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="offcanvas offcanvas-start bg-dark text-white" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <h6 class="offcanvas-title py-3" id="offcanvasScrollingLabel">Home Page</h6>
                        <button type="button" class="btn-close text-red bg-white " data-bs-dismiss="offcanvas" aria-label="Close "></button>
                    </div>
                    <div class="offcanvas-body">
                       
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="container">
                <div class="header text-center">
                    <h2 class="py-3">Hair and Beauty Services</h2>
                    <p>Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
                </div>
                <div class="cards row">
                   
                </div>
               <div class="text-center py-5">
                <p class="from">Images From <span class="freepik">Freepik</span></p>
                <button>CONTACT US</button>
               </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-fluid bg-dark p-5">
            <p class="p1">Sample text. Click to select the Text Element.</p>
            <p class="p2"><span>Website Design</span> created with <span>WYSIWYG HTML Editor</span>.</p>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/d01214c8d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
